<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media queries.css">
</head>
<body>
    <main>
        <section id="Login">
            <div id="imagem">
                <!-- imagem no css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Welcome back!</p>
                <form action="Login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="password" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Log in">
                    <input type="button" value="Register">
                    <a href="esqueci.html" class="botao">Forgot password?</a>
                    

                </form>

            </div>
        </section>
    </main>
</body>
</html>
